name: proyecto-bases2-dev

services:
  # Microsoft SQL Server
  mssql_sales:
    extends:
      file: ./databases/mssql/compose.yaml
      service: mssql_sales
    profiles:
      - mssql
      - all

  mssql_init:
    extends:
      file: ./databases/mssql/compose.yaml
      service: init_sales
    profiles:
      - mssql-init
      - init

  # MySQL
  mysql_sales:
    extends:
      file: ./databases/mysql/compose.yaml
      service: mysql_sales
    profiles:
      - mysql
      - all

  mysql_init:
    extends:
      file: ./databases/mysql/compose.yaml
      service: init_sales
    profiles:
      - mysql-init
      - init

