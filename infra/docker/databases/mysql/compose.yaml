name: mysql_sales_stack

services:
  mysql_sales:
    image: mysql:8.0
    container_name: mysql_sales
    env_file:
      - ../../../../.env.local
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASS:-YourStrong@Passw0rd1}"
      MYSQL_DATABASE:      "DB_SALES"
      MYSQL_USER:          "${MYSQL_USER:-sales_user}"
      MYSQL_PASSWORD:      "${MYSQL_PASS:-sales_pass_123}"
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_sales_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - sales_net
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASS}" ]
      interval: 10s
      timeout: 5s
      retries: 30

  init_sales:
    image: mysql:8.0
    container_name: mysql_sales_init
    depends_on:
      mysql_sales:
        condition: service_healthy
    env_file:
      - ../../../../.env.local
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASS:-YourStrong@Passw0rd1}"
      MYSQL_HOST:          "mysql_sales"
    volumes:
      - ./init:/scripts
    networks:
      - sales_net
    profiles:
      - init
    entrypoint:
      - /bin/bash
      - -lc
      - |
        mysql -h $$MYSQL_HOST -u root -p$$MYSQL_ROOT_PASS < /scripts/00_create_db.sql
        mysql -h $$MYSQL_HOST -u root -p$$MYSQL_ROOT_PASS DB_SALES < /scripts/10_schema.sql
        mysql -h $$MYSQL_HOST -u root -p$$MYSQL_ROOT_PASS DB_SALES < /scripts/20_seed_data.sql

volumes:
  mysql_sales_data:
    name: mysql_sales_data

networks:
  sales_net:
    name: sales_net
    driver: bridge
    external: true
