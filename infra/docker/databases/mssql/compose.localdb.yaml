name: mssql_sales_local

services:
  mssql_sales:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql_sales
    env_file:
      - ../../../../.env.local
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_LOCAL_PASS:-YourStrong@Passw0rd1}"
      MSSQL_PID: "Developer"
      MSSQL_AGENT_ENABLED: "true"
    ports:
      - "${MSSQL_LOCAL_PORT:-1433}:1433"
    volumes:
      - mssql_sales_data:/var/opt/mssql
    networks:
      - sales_net
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P $$MSSQL_SA_PASSWORD -Q \"SELECT 1\" || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30

  init_sales_local:
    image: mcr.microsoft.com/mssql-tools:latest
    container_name: mssql_sales_init_local
    depends_on:
      mssql_sales:
        condition: service_healthy
    env_file:
      - ../../../../.env.local
    environment:
      MSSQL_SA_PASSWORD: "${MSSQL_LOCAL_PASS:-YourStrong@Passw0rd1}"
      MSSQL_HOST: "${MSSQL_LOCAL_HOST:-mssql_sales}"
      MSSQL_PORT: "${MSSQL_LOCAL_PORT:-1433}"
      SKIP_BCCR_JOBS: "true"
    volumes:
      - ./init:/scripts
      - ../../../../data/out:/seed_data:ro
    networks:
      - sales_net
    profiles:
      - init
    entrypoint:
      - /bin/bash
      - -lc
      - |
        find /scripts -type f -name '*.sh' -exec sed -i 's/\r$//' {} +
        bash /scripts/run-init.sh

volumes:
  mssql_sales_data:
    name: mssql_sales_data

networks:
  sales_net:
    name: sales_net
    driver: bridge
    external: true
